let humanScore = 0;
let computerScore = 0;


    function computerPlay (){
        let randomNumber = Math.floor(Math.random()*3);
        if (randomNumber === 0){
            return "rock";
        } else if (randomNumber === 1){
            return "paper";
        } else if (randomNumber === 2){
            return "scissors";
        }
};

    function gameplay (playerSelection, computerSelection){
        let returnText = "";
        if (playerSelection === computerSelection){
            returnText = (`The game is a draw you both chose ${playerSelection}`);
        } else if (playerSelection === "rock" && computerSelection === "paper"){
        
            console.log(computerScore = computerScore + 1);

        } else if (playerSelection === "rock" && computerSelection === "scissors"){

            returnText = ("You win, rock beats scissors");
        } else if (playerSelection === "paper" && computerSelection === "rock"){
            humanScore += 1;
            returnText = ("You win, paper beats rock");
        } else if (playerSelection === "paper" && computerSelection === "scissors"){
            computerScore += 1;
            returnText = ("You lose, scissors beats paper");
        } else if (playerSelection === "scissors" && computerSelection === "rock"){
            computerScore += 1;
            returnText = ("You lose, rock beats scissors");
        } else if (playerSelection === "scissors" && computerSelection === "paper"){
            humanScore += 1;
            returnText = ("You win, scissors beats paper");
        } else {
            returnText = ("Something went wrong!")
        } 
        scoreC.innerText = "Computer score: " + computerScore;
        scoreH.innerText = "Human score: " + humanScore;
        text.innerText = returnText;
        if (computerScore > 4){
            text.innerText = returnText + " The computer won the overall game!";
            humanScore = 0;
            computerScore = 0;
        } else if (humanScore > 4){
            text.innerText = returnText + " The humad won the overall game!";
            humanScore = 0;
            computerScore = 0;
        }
        return returnText;
};
